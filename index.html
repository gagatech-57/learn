/* ============================== APP LOGIC ============================== */

let currentMode = "html";
let currentIndex = 0;

const itemList = document.getElementById("itemList");
const itemTitle = document.getElementById("itemTitle");
const itemSignature = document.getElementById("itemSignature");
const itemDesc = document.getElementById("itemDesc");
const codeInput = document.getElementById("codeInput");
const outputFrame = document.getElementById("outputFrame");
const runBtn = document.getElementById("runBtn");
const modeBtns = document.querySelectorAll(".mode-btn");

function loadList() {
  itemList.innerHTML = "";
  data[currentMode].forEach((item, i) => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${item.name}</strong><small>${item.short}</small>`;
    li.addEventListener("click", () => {
      currentIndex = i;
      applyItem();
      highlight();
    });
    itemList.appendChild(li);
  });
}

function highlight() {
  [...itemList.children].forEach(li => li.classList.remove("active"));
  if (itemList.children[currentIndex]) {
    itemList.children[currentIndex].classList.add("active");
  }
}

function applyItem() {
  const item = data[currentMode][currentIndex];
  itemTitle.textContent = item.title;
  itemSignature.textContent = item.signature;
  itemDesc.textContent = item.desc;
  codeInput.value = item.code;
  run();
}

function run() {
  const code = codeInput.value;
  const doc = outputFrame.contentDocument || outputFrame.contentWindow.document;
  doc.open();
  doc.write(code);
  doc.close();
}

modeBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    modeBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentMode = btn.dataset.mode;
    currentIndex = 0;
    loadList();
    applyItem();
  });
});

runBtn.addEventListener("click", run);

// initial load
loadList();
applyItem();
</script>
